    <div id="page">
      <div id="header"><h1 id="title">Lorem ipsum dolor sit amet</h1></div>

        <h2>Aliquam lacinia tristique hendrerit</h2>

    </div>

    
    <script>
      let fc = document.getElementById("page").firstElementChild;
      let lc = document.getElementById("page").lastElementChild;
      let ns = document.getElementById("header").nextElementSibling;
      let ps = document.getElementById("content").previousElementSibling;
      let pn = document.getElementById("header").parentNode;
      let cn = document.getElementById("page").childNodes;

      console.log(fc);
      console.log(lc);
      console.log(ns);
      console.log(ps);
      console.log(pn);
      console.log(cn);

      let tn1 = document.createTextNode("1");
      let p1 = document.createElement("p");
      p1.appendChild(tn1);
      document.body.appendChild(p1);

      let tn2 = document.createTextNode("2");
      let p2 = document.createElement("p");
      p2.appendChild(tn2);
      document.body.insertBefore(p2, p1);

      document.body.removeChild(p1);

      let tn3 = document.createTextNode("3");
      let p3 = document.createElement("p");
      p3.appendChild(tn3);
      document.body.replaceChild(p3, p2);
    </script>
